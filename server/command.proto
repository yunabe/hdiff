package command;

message Request {
  enum Mode {
    SHOW_PAGE = 1;
    PROXY = 2;
  }

  message File {
    optional string name = 1;
    optional bytes data = 2;
  }

  optional Mode mode = 1 [default = SHOW_PAGE];

  repeated File page = 2;

  repeated File additional_file = 3;

  optional string proxy_addr = 4;
}

message Response {
  optional string name = 1;
}
